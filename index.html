    <script>
  function sharePage() {
    const pageTitle = document.title;
    const pageUrl = window.location.href;

    if (navigator.share) {
      navigator.share({
        title: pageTitle,
        url: pageUrl,
      })
      .catch(console.error);
    } else {
      alert('Fitur berbagi tidak tersedia pada browser Anda.');
    }
